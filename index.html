
<!DOCTYPE html>
<html>
<head>
    <title>Título de la página</title>
    <!-- Aquí es donde incluimos nuestro CSS -->
    <style>
        /* Este es el estilo para todo el cuerpo de la página */
        body {
            background-color: lightblue;
        }

        /* Este es el estilo para los encabezados h1 */
        h1 {
            color: white;
            text-align: center;
        }

        /* Este es el estilo para los párrafos */
        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Este es un encabezado -->
    <h1>Este es un encabezado</h1>
    <!-- Este es un párrafo -->
    <p>Este es un párrafo.</p>
    <!-- Este es un enlace -->
    <a href="https://www.example.com">Este es un enlace</a>
</body>
</html>
